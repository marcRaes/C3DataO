1: Épisode I
The Phantom Menace: La Menace fantôme
Turmoil has engulfed the Galactic Republic. The taxation of trade routes to outlying star systems is in dispute.  Hoping to resolve the matter with a blockade of deadly battleships, the greedy Trade Federation has stopped all shipping to the small planet of Naboo.  While the Congress of the Republic endlessly debates this alarming chain of events, the Supreme Chancellor has secretly dispatched two Jedi Knights, the guardians of peace and justice in the galaxy, to settle the conflict....: |
  La République Galactique est en
  émoi. La taxation des routes
  commerciales reliant les systèmes
  stellaires éloignés fait l'objet
  d'une dispute.
  
  Espérant résoudre la question
  par un blocus de cuirassés, la
  cupide Fédération du Commerce a
  stoppé tout trafic vers la petite
  planète de Naboo.
  
  Pendant que le Congrès de la
  République débat sans fin de
  cette alarmante chaîne d'événements,
  le Chancelier Suprême a
  secrètement dépêché deux Chevaliers
  Jedi, les gardiens de la paix et
  de la justice dans la galaxie,
  pour régler le conflit....

2: Épisode II
Attack of the Clones: L'Attaque des clones
There is unrest in the Galactic Senate. Several thousand solar systems have declared their intentions to leave the Republic.  This separatist movement, under the leadership of the mysterious Count Dooku, has made it difficult for the limited number of Jedi Knights to maintain  peace and order in the galaxy.  Senator Amidala, the former Queen of Naboo, is returning to the Galactic Senate to vote on the critical issue of creating an ARMY OF THE REPUBLIC to assist the overwhelmed Jedi....: |
  Le Sénat Galactique est en
  émoi. Plusieurs milliers de
  systèmes solaires ont déclaré
  leur intention de quitter la
  République.
  
  Ce mouvement séparatiste,
  dirigé par le mystérieux Comte
  Dooku, rend difficile pour le
  nombre limité de Chevaliers
  Jedi de maintenir la paix et
  l'ordre dans la galaxie.
  
  La Sénatrice Amidala, ancienne
  Reine de Naboo, retourne au
  Sénat Galactique pour voter
  sur la question cruciale de la
  création d'une ARMÉE DE LA
  RÉPUBLIQUE pour aider les Jedi
  débordés....

3: Épisode III
Revenge of the Sith: La Revanche des Sith
War! The Republic is crumbling under attacks by the ruthless Sith Lord, Count Dooku. There are heroes on both sides. Evil is everywhere.  In a stunning move, the fiendish droid leader, General Grievous, has swept into the Republic capital and kidnapped Chancellor Palpatine, leader of the Galactic Senate.  As the Separatist Droid Army attempts to flee the besieged capital with their valuable hostage, two Jedi Knights lead a desperate mission to rescue the captive Chancellor....: |
  Guerre ! La République s'effondre
  sous les attaques du impitoyable
  Seigneur Sith, le Comte Dooku.
  Il y a des héros des deux côtés.
  Le mal est partout.
  
  Dans un mouvement audacieux,
  le diabolique chef droïde,
  le Général Grievous, a fait irruption
  dans la capitale de la République et
  kidnappé le Chancelier Palpatine,
  leader du Sénat Galactique.
  
  Alors que l'Armée Droïde Séparatiste
  tente de fuir la capitale assiégée
  avec leur précieux otage, deux
  Chevaliers Jedi mènent une mission
  désespérée pour sauver le Chancelier
  captif....

4: Épisode IV
'A New Hope': Un nouvel espoir
It is a period of civil war. Rebel spaceships, striking from a hidden base, have won their first victory against the evil Galactic Empire.  During the battle, Rebel spies managed to steal secret plans to the Empire's ultimate weapon, the DEATH STAR, an armored space station with enough power to destroy an entire planet.  Pursued by the Empire's sinister agents, Princess Leia races home aboard her starship, custodian of the stolen plans that can save her people and restore freedom to the galaxy....: |
  C'est une période de guerre civile.
  Les vaisseaux rebelles, frappant
  depuis une base cachée, ont remporté
  leur première victoire contre
  l'Empire Galactique maléfique.
  
  Au cours de la bataille, des espions rebelles
  sont parvenus à voler les plans secrets
  de l'arme ultime de l'Empire, l'ÉTOILE DE LA MORT,
  une station spatiale blindée assez puissante
  pour détruire une planète entière.
  
  Poursuivie par les sinistres agents de l'Empire,
  la Princesse Leia regagne sa base à bord de son
  vaisseau spatial, gardienne des plans volés qui peuvent
  sauver son peuple et restaurer
  la liberté dans la galaxie....

5: Épisode V
The Empire Strikes Back: L'Empire contre-attaque
It is a dark time for the Rebellion. Although the Death Star has been destroyed, Imperial troops have driven the Rebel forces from their hidden base and pursued them across the galaxy.  Evading the dreaded Imperial Starfleet, a group of freedom fighters led by Luke Skywalker has established a new secret base on the remote ice world of Hoth.  The evil lord Darth Vader, obsessed with finding young Skywalker, has dispatched thousands of remote probes into the far reaches of space....: |
  C'est une période sombre pour la
  Rébellion. Bien que l'Étoile Noire ait été détruite,
  les troupes impériales ont chassé les
  forces rebelles de leur base cachée et les ont poursuivies à travers
  la galaxie.
  
  Évitant la redoutable flotte stellaire impériale, un groupe de combattants
  de la liberté dirigé par Luke Skywalker a établi une nouvelle base secrète
  sur le monde glacé reculé de Hoth.
  
  Le seigneur maléfique Dark Vador, obsédé par la recherche du jeune
  Skywalker, a dépêché des milliers de sondes à distance dans
  les confins de l'espace....

6: Épisode VI
Return of the Jedi: Le Retour du Jedi
Luke Skywalker has returned to his home planet of Tatooine in an attempt to rescue his friend Han Solo from the clutches of the vile gangster Jabba the Hutt.  Little does Luke know that the GALACTIC EMPIRE has secretly begun construction on a new armored space station even more powerful than the first dreaded Death Star.  When completed, this ultimate weapon will spell certain doom for the small band of rebels struggling to restore freedom to the galaxy...: |
  Luke Skywalker est retourné
  sur sa planète natale de Tatooine
  dans une tentative de sauver
  son ami Han Solo des griffes
  du vil gangster Jabba le Hutt.
  
  Ce que Luke ignore, c'est que
  l'EMPIRE GALACTIQUE a secrètement
  commencé la construction d'une nouvelle
  station spatiale blindée encore
  plus puissante que la première
  redoutable Étoile Noire.
  
  Une fois achevée, cette arme ultime
  signera la perte certaine du petit
  groupe de rebelles luttant pour
  restaurer la liberté dans la galaxie...